  <!-- bootstrap ends-->
  <h1>Doctor Sign Up</h1>
  <form action="/doctor_signup.php" method="POST">
  <div class="form-group">
    <label for="exampleFormControlInput1">Doctor's Email ID</label>
    <input type="Email" class="form-control" id="username" placeholder="example@abc.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Select Password</label>
    <input type="Password" class="form-control" id="pass" placeholder="xxxxxxxx">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Name of the Doctor</label>
    <input type="name" class="form-control" id="name" placeholder="Mr/Mrs ABC">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Contact Number</label>
    <input type="text" class="form-control" id="contact" placeholder="xxxxxxxxxx">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Specialization</label>
    <select class="form-control" id="specialization" value="1">
      <option>Select from the list</option>
      <option>Oncologist</option>
      <option>General Medicine</option>
      <option>Paediatrician</option>
      <option>Dermatologist</option>
      <option>Urologist</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">City</label>
    <input type="text" class="form-control" id="city" placeholder="ABC">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Registration Number</label>
    <input type="text" class="form-control" id="rnumber" placeholder="xxxxxxxxxx">
  </div>
